<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
    <style>
      body {
        background-image: url(/image/subtle-prism.svg);
        background-repeat: repeat;
      }
      .div1 {
        background-image: url(/image/hollowed-boxes.svg);
        background-repeat: repeat;
      }
      .div2 {
        background-image: url(/image/hollowed-boxes.svg);
        background-repeat: repeat;
      }
      .para {
        font-size: 2.5em;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="div1">
      <p class="para">
        Here we are looking at the background image of a single square repeated
        over and over
      </p>
      <p class="para">
        The file used here is in the svg format, the best format for background
        images.
      </p>
    </div>
    <div class="div2">
      <p class="para">SVG is infinitely scalable.</p>
    </div>
  </body>
</html>
