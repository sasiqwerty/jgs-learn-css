<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Properties</title>
  </head>
  <body>
    <h1>Background Properties</h1>
    <h2>This is how we change background color</h2>
    <p>Here are some examples</p>
    <p id="p1">
      The para is a block level element and is filled with the pink color
    </p>
    <p id="p2">The para can nest other elements too</p>
    <style>
      #p1 {
        background-color: pink;
        margin: 2em;
        padding: 2em;
        font-size: 1em;
      }
      #p2 {
        background-color: lightblue;
        margin: 2em;
        padding: 2em;
        font-size: 1em;
      }
    </style>
  </body>
</html>
